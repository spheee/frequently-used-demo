<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
<h3>
	box-shadow语法
</h3>
<table class="dataintable">
<tbody><tr>
<th style="width:25%;">值</th>
<th>描述</th>
<th style="width:8%;">测试</th>
</tr>

<tr>
<td><i>h-shadow</i></td>
<td>必需。水平阴影的位置。允许负值。</td>

</tr>

<tr>
<td><i>v-shadow</i></td>
<td>必需。垂直阴影的位置。允许负值。</td>

</tr>

<tr>
<td><i>blur</i></td>
<td>可选。模糊距离。</td>

</tr>

<tr>
<td><i>spread</i></td>
<td>可选。阴影的尺寸。</td>

</tr>

<tr>
<td><i>color</i></td>
<td>可选。阴影的颜色。请参阅 CSS 颜色值。</td>

</tr>

<tr>
<td>inset</td>
<td>可选。将外部阴影 (outset) 改为内部阴影。</td>

</tr>
</tbody></table>
    <pre>
				box-shadow: h-shadow v-shadow blur spread color inset;
			</pre>
    <div class="box">层叠书页效果
    </div>
</body>

</html>
